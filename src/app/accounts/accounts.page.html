<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title class="ion-title"></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-toolbar>
    <ion-title>Accounts</ion-title>
  </ion-toolbar>

  <ion-grid class="background-grey">
    <ion-row>
      <form class="form-width-100">
        <div class="form-group">
          <!-- <label for="exampleInputEmail1">Email address</label> -->
          <div class="input-group mb-3 margin-t10">
            <div class="input-group-prepend">
              <span class="input-group-text span-search" id="search-account"><ion-icon name="search-outline"></ion-icon></span>
            </div>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="search-account" placeholder="Search for account">
          </div>
          
        </div>
        <button type="submit" class="btn btn-primary btn-block margin-b10">Add account</button>
      </form>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <p class="accounts-text">You do not have any accounts yet. Click "Add Account" to add an account</p>
    </ion-row>
  </ion-grid>
  <hr>
  
</ion-content>
